<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="app-title">My Library</h1>
            <p>Track your reading journey</p>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <h2>Your Books</h2>
            <button id="newBookBtn" class="btn btn-add">New Book</button>
        </div>

        <div class="library">
            <!-- Books Dynamicly Added here -->
            
        </div>
    </div>

    <!-- New Book Modal -->
    <div id="newBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Book</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newBookForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label for="year">Publication Year</label>
                        <input type="number" id="year" name="year">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="read" name="read">
                        <label for="read">I have read this book</label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
